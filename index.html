    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Geometric sequence</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./images/geometric.PNG" alt="explanation" />
        <!--Text field-->
        <form action="#">
          <p>Enter a number to multiply by and get the first 5 terms in a geometric sequence.</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="multiply-term" />
            <label class="mdl-textfield__label" for="base-of-triangle">Number goes here..</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!--Colored raised button-->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">Calculate
        </button>
        <br>
        <div id="answer">
        </div>
      </main>
    </div>
